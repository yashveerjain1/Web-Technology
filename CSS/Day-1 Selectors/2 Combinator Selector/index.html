<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <p>Direct Paragraph Child-1</p>
        <p>Direct Paragraph Child-2</p>
        <main>
            <p>Indirect Paragraph Child</p>
        </main>
    </article>
    <section>
        <article>
            <p>Paragraph Inside Article</p>
        </article>
        <aside>
            <p>Paragraph Inside aside Tag</p>
        </aside>
    </section>
    <section>
        <p>Paragraph in Section-2</p>
        <main>Main Tag in Section-2</main>
    </section>
    
    
</body>
</html>
