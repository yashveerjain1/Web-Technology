<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  *{
    margin: 0;
    padding: 0;
    
    
  }
  .box{
    width: 300px;
    height: 300px;
    border: 1px solid black;
    padding: 20px;
    box-sizing: border-box;
  }
  span{
    border: 1px solid red;
    display: block;
    /* convert inline element into block element  */
    margin: 10px;
    padding: 10px;
  }
</style>
</head>

<body>
    <div class="box">
        Welcome to box sizing
    </div>

    <span>
hello world
</span>
<span>
    hello world
    </span>
    <span>
        hello 
        </span>
        <span>
            hello world       
            
            </span>
                        
</body>
</html>
