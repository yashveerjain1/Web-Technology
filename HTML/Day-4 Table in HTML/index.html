<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead,tfoot{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1" rules="all" cellpadding="15px">
        <caption>Product Details</caption>
       <thead>
             <!-- Row-1 -->
            <tr align="center">
                <th>S.No</th>
                <th>Name of Item</th>
                <th>Price</th>
            </tr>
       </thead>
        
       <tbody>
            <!-- Row-2 -->
            <tr align="center">
                <td>1.</td>
                <td>Iphone 15 Pro max</td>
                <td rowspan="2">130000</td>
            </tr>
            <!-- Row-3 -->
            <tr align="center">
                <td>2.</td>
                <td>Mac book Air Pro</td>
                <!-- <td >130000</td> -->
            </tr>
       </tbody>

         <tfoot>
            <!-- Row-4 -->
            <tr align="center">
                <td colspan="2">Total Price</td>
                <td>260000</td>
            </tr>
         </tfoot>
    </table>
</body>
</html>
