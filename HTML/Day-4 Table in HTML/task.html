<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment-1</title>
</head>
<body>
    <table border="1"  cellpadding="15px">
        
        <!-- Row-1 -->
        <tr align="center">
            <td>A</td>
            <td rowspan="2">
                <ul type="disc" >
                    <li>item-1</li>
                    <li>item-2</li>
                </ul>
            </td>
        </tr>

        <!-- Row-2 -->
        <tr align="center">
            <td>B</td>
        </tr>

        <!-- Row-3 -->
         <tr align="center">
            <td colspan="2">C</td>
         </tr>

         <!-- Row-4 -->
          <tr align="center">
            <td>
                <ul type="square">
                    <li>item-3</li>
                    <li>item-4</li>
                </ul>
            </td>
            <td>
                <table border="1" rules="all" cellpadding="10px">
                    <tr>
                        <th colspan="2">Table</th>
                    </tr>
                    <tr>
                        <td rowspan="2">D</td>
                        <td>E</td>
                    </tr>
                    <tr>
                        <td>F</td>
                    </tr>
                </table>
            </td>
          </tr>
          <tr>
            <td>Aman</td>
            <td>Jatin</td>
          </tr>
    </table>
</body>
</html>
