<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>complex Form</legend>
        <form >
            <fieldset>
                <legend>Personal Infomation</legend>
                <label for="Name">Name:</label>
                <input type="text" id="Name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="Phone">Phone:</label>
                <input type="tel" name="Phone" id="Phone">
                <label for="date">Date of Birth</label>
                <input type="date" name="date" id="date">
                <caption>Gender:</caption>
                <label for="male">male</label>
                <input type="radio" name="radio" id="male">
                <label for="female">female</label>
                <input type="radio" name="radio" id="female">
                <label for="Country">Country:</label>
                <select name="Country" id="Country">
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Nepal">Nepal</option>
                    <option value="China">China</option>
                    <option value="Pakistan">Pakistan</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>
                    Address:
                    <label for="address">Street</label>
                    <input type="text" name="address" id="address">
                    <label for="address1">City</label>
                    <input type="text" name="address1" id="address1">
                    <label for="address3">State</label>
                    <input type="text" name="address3" id="address3">

                    <label for="Zip">Zip Code:</label>
                    <input type="tel" name="Zip" id="Zip">

                </legend>
            </fieldset>
            <fieldset>
                <legend>Other Infomation</legend>
                <label for="Comments">Comments</label>
                <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
                <label for="terms">I agree to the terms of Services</label>
                <input type="checkbox" name="terms" id="terms">
            </fieldset>
            <input type="button" value="submit">
        </form>
    </fieldset>
    
    
</body>
</html>
